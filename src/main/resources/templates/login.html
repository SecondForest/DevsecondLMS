<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Main Page</title>

<!-- jQuery -->
<script src="/webjars/jquery/3.6.0/jquery.min.js"></script>

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="/webjars/bootstrap/4.6.0/css/bootstrap.min.css">

<!-- Bootstrap JS and Popper.js -->
<script src="/webjars/popper.js/2.9.2/umd/popper.min.js"></script>
<script src="/webjars/bootstrap/4.6.0/js/bootstrap.min.js"></script>

<!-- CSS files -->
<link rel="stylesheet" href="/css/common.css">

<!-- Common JavaScript files -->
<script src="/js/common.js"></script>

</head>
<body>
	<div class="container">
		<form class="form-signin">
			<h3 class="form-signin-heading">DevSecondLMS LOGIN</h3>
			
			<label for="userId" class="sr-only">ID</label>
			<input type="text" id="userId" class="form-control" placeholder="ID" required autofocus>
			<label for="password" class="sr-only">Password</label>
			<input type="password" id="password" class="form-control" placeholder="Password" required>
			
			<button class="btn btn-lg btn-primary btn-block" type="button"
				id="signIn">Sign in</button>
			<button class="btn btn-lg btn-primary btn-block" type="button"
				id="signUp">Sign up</button>
		</form>
	</div>

	<!-- JavaScript files -->
	<script src="/js/login.js"></script>

</body>
</html>
