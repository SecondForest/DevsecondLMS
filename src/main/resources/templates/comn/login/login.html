<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    
    <!--Bootstrap CSS 4.6.2-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
          integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <!--jQuery3.7.1 & BootStrap4.6.2 JS Popper include-->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
            
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
            crossorigin="anonymous"></script>

    <!-- CSS files -->
    <link rel="stylesheet" href="/css/common.css">

    <!-- Common JavaScript files -->
    <script src="/js/common.js"></script>

</head>
<body>
<div class="container">
    <form class="form-signin">
        <h3 class="form-signin-heading">DevSecondLMS LOGIN</h3>

        <label for="userId" class="sr-only">ID</label>
        <input type="text" id="userId" class="form-control" placeholder="ID" required autofocus>
        <label for="password" class="sr-only">Password</label>
        <input type="password" id="password" class="form-control" placeholder="Password" required>

        <button class="btn btn-lg btn-primary btn-block" type="button"
                id="signIn">Sign in
        </button>
        <button class="btn btn-lg btn-primary btn-block" type="button"
                id="signUp">Sign up
        </button>
    </form>
</div>


<!-- JavaScript files -->
<script src="/js/login.js"></script>

</body>
</html>
