<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">
<head>
    <meta charset="UTF-8">
    <title>내 정보 수정</title>
</head>
<body>
<div layout:fragment="content">
    <!--내정보 수정 페이지-->

    <div class="container mt-3">
        <div class="my-3">
            <div class="d-flex justify-content-center">
                <h2>개인 정보 수정</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-6 mx-auto">


                <form role="form" th:action="@{}" th:object="${}" method="post">

                    <input type="hidden" id="id" value="${/}">

                    <div class="form-group">

                        <label for="">회원 아이디</label>

                    </div>
                    <div class="form-group">
                        <label th:for="">비밀번호</label>
                        <input type="password" class="form-control" placeholder="변경할 비밀번호를 입력하세요." id="member_pw1"
                               name="">
                    </div>
                    <div class="form-group">
                        <label th:for="">비밀번호 확인</label>
                        <input type="password" class="form-control" placeholder="변경할 비밀번호를 한번 더 입력하세요." id="member_pw2"
                               name="">
                    </div>
                    <div class="form-group">
                        <label th:for="">이름 변경</label>
                        <input type="text" class="form-control" placeholder="변경할 이름을 입력하세요." id="member_name"
                               name="">
                    </div>
                    <div class="form-group">
                        <label th:for="">email</label>
                        <input type="email" class="form-control" placeholder="변경할 이메일을 입력하세요." id="member_email"
                               name="">
                    </div>
                    <div class="form-group">
                        <label th:for="">기본 주소 확인</label>
                        <input type="text" class="form-control" placeholder="변경할 기본 주소를 입력하세요." id="member_addr"
                               name="" required>
                    </div>
                    <div class="form-group">
                        <label th:for="">상세 주소 확인</label>
                        <input type="text" class="form-control" placeholder="변경할 상세 주소를 입력하세요." id="member_addr"
                               name="" required>
                    </div>
                    <div class="form-group">
                        <label th:for="">전화번호</label>
                        <input type="text" class="form-control" placeholder="변경할 전화번호를 입력하세요." id="member_phone"
                               name="" required>
                    </div>

                    <div class="py-2">
                        <button type="submit" class="btn btn-danger w-100">수정</button>
                        <div>
                            <button type="reset" class="btn btn-danger w-100 mt-1">취소</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
