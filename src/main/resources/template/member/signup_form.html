<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{layouts/layout}">
<head>
	<meta charset="UTF-8">
	<title>회원 가입</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
	<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container">
	<form class="form-signup">
		<div class="text-center mb-4">
			<img class="mb-4" src="/docs/4.6/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
			<h1 class="h3 mb-3 font-weight-normal">DevSecondLMS</h1>
		</div>

		<div class="form-label-group">
			<label for="inputId"><strong>ID</strong></label>
			<input type="text" id="inputId" class="form-control" placeholder="ID를 입력해주새요." required autofocus>
		</div>
		<br>
		<div class="form-label-group">
			<label for="inputPassword"><strong>비밀번호</strong></label>
			<input type="password" id="inputPassword" class="form-control" placeholder="비밀번호를 입력해주세요." required>
		</div>
		<br>

		<div class="form-label-group">
			<label for="inputPassword2"><strong>비밀번호 확인용</strong></label>
			<input type="password" id="inputPassword2" class="form-control" placeholder="비밀번호 확인용" required>
		</div>
		<br>

		<div class="form-label-group">
			<label for="inputName"><strong>이름</strong></label>
			<input type="text" id="inputName" class="form-control" placeholder="이름을 입력해주세요!" required>
		</div>
		<br>

		<label for="departmentList"><strong>학과 선택하기 : </strong></label>
		<select class="form-control" id="departmentList" name="departmentlist">
			<option>컴학과</option>
			<option>1학과</option>
			<option>2학과</option>
			<option>경영학과</option>
			<option>3학과</option>
			<option>4학과</option>
			<option>5학과</option>
			<option>6학과</option>
			<option>7학과</option>
			<option>8학과</option>
		</select>
		<br>

		<label for="inputName"><strong>성별 선택히기 : </strong></label>

		<div class="form-check-inline">
			<label class="form-check-label" for="check1">
				<input type="checkbox" class="form-check-input" id="check1" name="vehicle1" value="something" checked>남성
			</label>
		</div>
		<div class="form-check-inline">
			<label class="form-check-label" for="check2">
				<input type="checkbox" class="form-check-input" id="check2" name="vehicle2" value="something">여성
			</label>
		</div>

		<br>

		<label for="inputName"><strong>학생 / 교수 선택히기 : </strong></label>

		<div class="form-check-inline">
			<label class="form-check-label" for="check3">
				<input type="checkbox" class="form-check-input" id="check3" name="vehicle1" value="something" checked>학생
			</label>
		</div>
		<div class="form-check-inline">
			<label class="form-check-label" for="check4">
				<input type="checkbox" class="form-check-input" id="check4" name="vehicle2" value="something">교수
			</label>
		</div>

		<br>

		<div class="form-label-group">
			<label for="inputEmail"><strong>email</strong></label>
			<input type="email" id="inputEmail" class="form-control" placeholder="email을 입력해주세요!">
		</div>
		<br>


		<!--			주소 찾는 방법 API 쓸지는 모르겠는데 기본 주소 입력 찾을 수 있게 하기-->

		<div class="form-label-group">
			<label for="inputAddress"><strong>기본 주소</strong></label>
			<input type="text" id="inputAddress" class="form-control" placeholder="기본 주소를 입력해주세요!">
		</div>
		<br>

		<div class="form-label-group">
			<label for="inputAddress2"><strong>상세 주소</strong></label>
			<input type="text" id="inputAddress2" class="form-control" placeholder="상세 주소를 입력해주세요!">
		</div>
		<br>

<!--		일단 이걸로 해놓고 1. 드롭 다운 3칸 / 2. 캘린더 형 / 3. 다른 무언가-->
		<div class="form-label-group">
			<label for="inputBirth"><strong>생년 월일</strong></label>
			<input type="text" id="inputBirth" class="form-control" placeholder="상세 주소를 입력해주세요!">
		</div>
		<br>

<!--		이것도 일단 이걸로 하고 바꾸자-->
		<div class="form-label-group">
			<label for="inputPhone"><strong>전화 번호</strong></label>
			<input type="text" id="inputPhone" class="form-control" placeholder="상세 주소를 입력해주세요!">
		</div>
		<br>

		<button class="btn btn-lg btn-primary btn-block" type="submit">회원가입</button>
		<button class="btn btn-lg btn-danger btn-block" type="submit">취소</button>

<!--		<p class="mt-5 mb-3 text-muted text-center">&copy; 2023 DevSecond</p>-->
	</form>

</div>

</body>
</html>
